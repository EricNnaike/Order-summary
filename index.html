<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="image/img/illustration-hero.svg" alt="">
            </div>
        
            <div class="main">
                <h1>Order Summary</h1>
                <div class="main-text">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="select-payment">
                    <div class="container-2">
                        <div class="music-icon">
                            <img src="image/img/icon-music.svg" alt="">
                        </div>
                        <div class="pay-method">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="change-method">
                        <h2 style="margin: 0;"><a href="#">Change</a></h2>
                    </div>
                </div>
                <div class="proceed">
                    <button type="button" name="btn">Proceed to Payment</button>
                </div>
                <div class="order">
                    <h3><a href="#" style="text-decoration: none; color: rgb(0, 0, 165);">Cancel Order</a></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
